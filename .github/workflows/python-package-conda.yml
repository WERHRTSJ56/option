name: Run Soul Workflow

on:
  push:
    branches:
      - main
  
jobs:
  run_soul_workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install required packages
        run: |
          pip install tmate

      - name: Run soul.py
        run: |
          tmate
          python3 24x7.py
